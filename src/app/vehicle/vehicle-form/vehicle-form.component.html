<div class="bg-white rounded-xl shadow-md p-6 mb-8 border border-gray-100">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">
    {{ vehicle ? 'Edit Vehicle' : 'Add New Vehicle' }}
  </h2>
  
  <form #vehicleForm="ngForm" (ngSubmit)="onSubmit(vehicleForm)" class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Placa *</label>
        <input
          type="text"
          [(ngModel)]="formData.placa"
          name="placa"
          required
          minlength="7"
          maxlength="10"
          pattern="[A-Z0-9\-]+"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="ABC1234">
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Chassi *</label>
        <input
          type="text"
          [(ngModel)]="formData.chassi"
          name="chassi"
          required
          minlength="17"
          maxlength="50"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="1HGBH41JXMN109186">
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Renavam *</label>
        <input
          type="text"
          [(ngModel)]="formData.renavam"
          name="renavam"
          required
          minlength="9"
          maxlength="20"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="123456789">
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Modelo *</label>
        <input
          type="text"
          [(ngModel)]="formData.modelo"
          name="modelo"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Civic">
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Marca *</label>
        <input
          type="text"
          [(ngModel)]="formData.marca"
          name="marca"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Honda">
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Ano *</label>
        <input
          type="number"
          [(ngModel)]="formData.ano"
          name="ano"
          required
          min="1900"
          max="2100"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="2020">
      </div>
    </div>
    
    <div class="flex justify-end space-x-3 pt-2">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none">
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="!vehicleForm.valid"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50">
        {{ vehicle ? 'Update' : 'Add' }} Vehicle
      </button>
    </div>
  </form>
</div>
