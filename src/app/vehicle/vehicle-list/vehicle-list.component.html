<div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-100">
  <div class="px-6 py-4 border-b border-gray-100">
    <h2 class="text-xl font-semibold text-gray-800">Registered Vehicles</h2>
  </div>
  
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Placa</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Modelo</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Marca</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ano</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let vehicle of vehicles" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ vehicle.placa }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ vehicle.modelo }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ vehicle.marca }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ vehicle.ano }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <button
              (click)="onEdit(vehicle)"
              class="text-blue-600 hover:text-blue-900 mr-3 focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
              </svg>
            </button>
            <button
              (click)="onDelete(vehicle.id!)"
              class="text-red-600 hover:text-red-900 focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </button>
          </td>
        </tr>
        <tr *ngIf="vehicles.length === 0">
          <td colspan="5" class="px-6 py-12 text-center text-sm text-gray-500">
            No vehicles registered. Add your first vehicle above!
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
