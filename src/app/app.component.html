<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-6xl mx-auto px-4">
    <header class="text-center mb-10">
      <h1 class="text-4xl font-bold text-gray-800">{{ title }}</h1>
      <p class="text-gray-600 mt-2">Manage your vehicle inventory</p>
    </header>

    <app-vehicle-form [vehicle]="editingVehicle" (save)="saveVehicle($event)" (cancel)="cancelEdit()">
    </app-vehicle-form>

    <app-vehicle-list [vehicles]="vehicles" (edit)="editVehicle($event)" (delete)="deleteVehicle($event)">
    </app-vehicle-list>
  </div>
</div>
